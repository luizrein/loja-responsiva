<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja</title>
    <link rel="stylesheet" href="styles.css">
    <!-- icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="logo">
        <div class="search-input">
            <div>
                <span>All Categories</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-bell"></i>
                </li>
                <li>
                    <i class="fa-solid fa-heart"></i>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </nav>
        <div class="user-profile">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </header>

    <div class="linha">
        <aside>
            <div>
                <div class="header-bar">
                    <h1>Explore</h1>
                    <div class="gradient">
                        <i class="fa-solid fa-qrcode"></i>
                        <span>Categories</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <ul class="links">
                    <li>
                        <i class="fa-brands fa-sellsy"></i>
                        <span>Best Seller</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <span>Sold by us</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-van-shuttle"></i>
                        <span>Orders</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-book"></i>
                        <span>Blog</span>
                    </li>
                </ul>
            </div>

            <ul class="settings">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </li>
            </ul>

        </aside>
        <main>
            <div class="banners">
                <img src="imagens/banner1.png">
                <img src="imagens/banner2.png">
            </div>
            <div class="products-menu">
                <div>
                    <p>Best <span>Products</span></p>
                    <span>See all</span>
                </div>
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="imagens/tenis1.png">
                    <p>Adidas Casual</p>
                    <div>
                        <div>
                            <span style="background-color: black;"></span>
                            <span style="background-color: gray;"></span>
                        </div>
                        <strong>R$249,00</strong>
                    </div>
                </div>
                <div class="card">
                    <img src="imagens/tenis2.png">
                    <p>Adidas Runner</p>
                    <div>
                        <div>
                            <span style="background-color: black;"></span>
                            <span style="background-color: red;"></span>
                        </div>
                        <strong>R$149,00</strong>
                    </div>
                </div>
                <div class="card">
                    <img src="imagens/tenis3.png">
                    <p>Adidas Action</p>
                    <div>
                        <div>
                            <span style="background-color: green;"></span>
                            <span style="background-color: purple;"></span>
                        </div>
                        <strong>R$199,00</strong>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
